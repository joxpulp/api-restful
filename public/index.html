<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<title>Prueba Formulario</title>
	</head>
	<body>
		<div style="height: 100vh;" class="d-flex justify-content-center align-items-center bg-light bg-gradient">
			<div class="container">
				<form action="/api/productos/guardar" method="post">
					<h2 class="text-center mb-4">Agregar Productos</h2>
					<div class="form-floating mb-3">
						<input
							type="text"
							class="form-control"
							id="title"
							name="title"
							placeholder="title"
						/>
						<label for="title">Titulo del producto</label>
					</div>
					<div class="form-floating mb-3">
						<input
							type="number"
							class="form-control"
							id="price"
							name="price"
							placeholder="price"
						/>
						<label for="price">Precio</label>
					</div>
					<div class="form-floating mb-3">
						<input
							type="text"
							class="form-control"
							id="thumbnail"
							name="thumbnail"
							placeholder="price"
						/>
						<label for="thumbnail">URL de la imagen</label>
					</div>
					<button class="btn btn-success" type="submit">
						Agregar Producto
					</button>
				</form>
			</div>
		</div>
	</body>
</html>
